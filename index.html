<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chauchera</title>
    <link rel="stylesheet" href="./sass/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>

<body>
    <!-- nav -->
    <header class="header_pagina_principal">
        <button class="boton boton2 usuario_shortcut">
            <img src="https://picsum.photos/30" alt="imagen de usuario">
            <p>Usuario</p>
        </button>
    </header>
    <!-- dashboard de cartera digital -->
    <main class="main_pagina_principal">
        <div class="contenedor_default">
            <header class="header_contenedor">
                <h3>Balance Total</h3>
                <button class="boton boton2 color_inactivo_boton">
                    <iconify-icon class="icono" icon="carbon:view-filled" width="18"></iconify-icon>
                </button>
            </header>
            <main class="balance">
                <iconify-icon class="icono" icon="cryptocurrency:usd" style="color: white;" width="32"></iconify-icon>
                <h1>1000.00</h1>
            </main>

            <footer class="botones_transacciones">
                <button class="boton boton1">
                    <iconify-icon icon="ph:arrow-down-bold" width="18"></iconify-icon>
                    <span class="texto_boton">Depositar</span>
                </button>
                <button class="boton boton2 color_inactivo_boton">
                    <iconify-icon icon="ph:arrow-up-bold" width="18"></iconify-icon>
                    <span class="texto_boton">Retirar</span>
                </button>
                <button class="boton boton2 color_inactivo_boton">
                    <iconify-icon icon="mingcute:transfer-fill" width="18"></iconify-icon>
                    <span class="texto_boton">Transferir</span>
                </button>
            </footer>

        </div>

        <div class="contenedor_default">
            <header class="header_contenedor">
                <h3>Transacciones Recientes</h3>
                <button id="boton_transacciones" class="boton" onclick="">
                    <iconify-icon class="icono" icon="bxs:down-arrow" width="15"></iconify-icon>
                </button>
            </header>
            <main id="transacciones" class="mostrar">
                <div class="transaccion">
                    <div class="transaccion_icono">
                        <iconify-icon class="icono deposito_color" icon="ph:arrow-down-bold" width="18"></iconify-icon>
                    </div>
                    <div class="transaccion_info">
                        <h4>Deposito</h4>
                        <p>10/10/2020</p>
                    </div>
                    <div class="transaccion_monto">
                        <h4>1000.00</h4>
                    </div>
                </div>
                <div class="transaccion">
                    <div class="transaccion_icono">
                        <iconify-icon class="icono retiro_color" icon="ph:arrow-up-bold" width="18"></iconify-icon>
                    </div>
                    <div class="transaccion_info">
                        <h4>Retiro</h4>
                        <p>10/10/2020</p>
                    </div>
                    <div class="transaccion_monto">
                        <h4>1000.00</h4>
                    </div>
                </div>
                <div class="transaccion">
                    <div class="transaccion_icono">
                        <iconify-icon class="icono deposito_color" icon="ph:arrow-down-bold" width="18"></iconify-icon>
                    </div>
                    <div class="transaccion_info">
                        <h4>Deposito</h4>
                        <p>10/10/2020</p>
                    </div>
                    <div class="transaccion_monto">
                        <h4>1000.00</h4>
                    </div>
                </div>
                <div class="transaccion">
                    <div class="transaccion_icono">
                        <iconify-icon class="icono retiro_color" icon="ph:arrow-up-bold" width="18"></iconify-icon>
                    </div>
                    <div class="transaccion_info">
                        <h4>Retiro</h4>
                        <p>10/10/2020</p>
                    </div>
                    <div class="transaccion_monto">
                        <h4>1000.00</h4>
                    </div>
            </main>
        </div>

        <div class="contenedor_default">
            <!--Cuentas-->
            <header class="header_contenedor">
                <h3>Cuentas</h3>
                <button class="boton boton1">
                    <iconify-icon icon="mingcute:add-fill" width="18"></iconify-icon>
                    <p>Agregar cuenta</p>
                </button>
            </header>
            <main class="cuentas">
                <div class="cuenta">
                    <div class="cuenta_icono">
                        <iconify-icon class="icono" icon="mdi:bank" width="32"></iconify-icon>
                    </div>
                    <div class="cuenta_info">
                        <h4>Banco</h4>
                        <p>1000.00</p>
                    </div>
                </div>
                <div class="cuenta">
                    <div class="cuenta_icono">
                        <iconify-icon class="icono" icon="mdi:wallet" width="32"></iconify-icon>
                    </div>
                    <div class="cuenta_info">
                        <h4>Efectivo</h4>
                        <p>1000.00</p>
                    </div>
                </div>
                <div class="cuenta">
                    <div class="cuenta_icono">
                        <iconify-icon class="icono" icon="mdi:credit-card" width="32"></iconify-icon>
                    </div>
                    <div class="cuenta_info">
                        <h4>Tarjeta</h4>
                        <p>1000.00</p>
                    </div>
                </div>
            </main>

        </div>
</body>
<script>
    // Obtén el botón
    var boton = document.getElementById('boton_transacciones');
    boton.addEventListener('click', function () {
        mostrarTransacciones();
    });


    function mostrarTransacciones() {
        var x = document.getElementById("transacciones");
        if (x.classList.contains("mostrar") || x.classList === null) {
            x.classList.remove("mostrar");
            x.classList.add("ocultar");
            document.getElementById("boton_transacciones").innerHTML = '<iconify-icon class="icono" icon="bxs:down-arrow" width="15"></iconify-icon>';
        } else {
            x.classList.remove("ocultar");
            x.classList.add("mostrar");
            document.getElementById("boton_transacciones").innerHTML = '<iconify-icon class="icono" icon="bxs:up-arrow" width="15"></iconify-icon>';
        }
    }
</script>

</html>
