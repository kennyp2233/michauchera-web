<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chauchera</title>
    <link rel="stylesheet" href="./sass/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <!-- nav -->
    <header class="header_pagina_principal">
        <button class="boton boton2 usuario_shortcut">
            <img src="https://picsum.photos/30" alt="imagen de usuario">
            <p>Usuario</p>
        </button>
    </header>
    <!-- dashboard de cartera digital -->
    <main class="main_pagina_principal">
        <div class="contenedor_default">
            <header class="header_contenedor">
                <h3>Balance Total</h3>
                <button class="boton boton2 color_inactivo_boton">
                    <iconify-icon class="icono" icon="carbon:view-filled" width="20"></iconify-icon>
                </button>
            </header>
            <main class="balance">
                <iconify-icon class="icono" icon="cryptocurrency:usd" style="color: white;" width="32"></iconify-icon>
                <h1>1000.00</h1>
            </main>

            <footer class="botones_transacciones">
                <button class="boton boton1"><iconify-icon icon="ph:arrow-down-bold"
                        width="18"></iconify-icon>Depositar</button>
                <button class="boton boton2 color_inactivo_boton"><iconify-icon icon="ph:arrow-up-bold"
                        width="18"></iconify-icon>Retirar</button>
                <button class="boton boton2 color_inactivo_boton"><iconify-icon icon="mingcute:transfer-fill"
                        width="18"></iconify-icon>Transferir</button>
            </footer>

        </div>

        <div class="contenedor_default">
            <header class="header_contenedor">
                <h3>Balance Total</h3>
                <button class="boton boton2 color_inactivo_boton">
                    <iconify-icon class="icono" icon="carbon:view-filled" width="20"></iconify-icon>
                </button>
            </header>
            <main class="balance">
                <iconify-icon class="icono" icon="cryptocurrency:usd" style="color: white;" width="32"></iconify-icon>
                <h1>1000.00</h1>
            </main>

            <footer class="botones_transacciones">
                <button class="boton boton1"><iconify-icon icon="ph:arrow-down-bold"
                        width="18"></iconify-icon>Depositar</button>
                <button class="boton boton2 color_inactivo_boton"><iconify-icon icon="ph:arrow-up-bold"
                        width="18"></iconify-icon>Retirar</button>
                <button class="boton boton2 color_inactivo_boton"><iconify-icon icon="mingcute:transfer-fill"
                        width="18"></iconify-icon>Transferir</button>
            </footer>

        </div>
    </main>
</body>

</html>
